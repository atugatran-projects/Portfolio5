<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project 1</title>
</head>

<body>
    <header>
        <section class="header">
            <aside class="top">
                <img class="line" src="images/line.svg" alt="line">
                <section class="icons">
                    <img class="twitter" src="images/twitter.svg" alt="twitter">
                    <img class="youtube" src="images/youtube.svg" alt="youtube">
                </section>
            </aside>
            <aside class="middle">
                <nav>
                    <ul>
                        <li> <span class="logo"><img src="images/logo.svg" alt="logo" /></span></li>
                        <li>Home</li>
                        <li>Download</li>
                        <li>App</li>
                        <li>Login</li>
                    </ul>
                </nav>
                <h1>Collaborate with people</h1>
                <p>
                    Bring your team together and build your community by using our cross-platform app that lets you
                    collaborate <br>
                    via chat, voice and by sharing and storing unlimited media files. A world of topics is waiting for
                    you.
                    Join <br>
                    the private beta.
                </p>
                <button>Get Started</button>
            </aside>
            <aside class="bottom">
                <img src="images/botom.jpg" alt="bottom">
            </aside>
        </section>
    </header>
